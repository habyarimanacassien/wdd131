<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive hero image example for WDD131 Week03.">
  <meta name="author" content="Cassien Habyarimana">
  <title>Responsive Images</title>
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
  <main>
    <div class="hero">
      <picture>
        <!-- Large image -->
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
        <!-- Medium image -->
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
        <!-- Small image -->
        <img src="images/hero-small.webp" 
             alt="Salt Lake Temple at sunset" 
             width="1500" height="750">
      </picture>
    </div>
  </main>
</body>
</html>
