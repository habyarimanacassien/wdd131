<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images Demo</title>
    <meta name="description" content="Demonstration of native lazy loading for images with CSS animations">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js"></script>
</head>
<body>
    <main>
        <h1>Lazy Loading Images Demo</h1>
        
        <img src="images/jordan-river-temple.jpg" 
             alt="Beautiful landscape with mountains and lake" 
             loading="lazy" 
             width="400" 
             height="600">
        
        <img src="images/manti-temple.jpeg" 
             alt="Urban cityscape with tall buildings at sunset" 
             loading="lazy" 
             width="400" 
             height="600">
        
        <img src="images/mesa-temple.jpeg" 
             alt="Forest path winding through tall trees" 
             loading="lazy" 
             width="400" 
             height="600">
        
        <img src="images/profile-photo.jpg" 
             alt="Ocean waves crashing against rocky coastline" 
             loading="lazy" 
             width="400" 
             height="600">
        
        <img src="images/rwanda-medium.webp" 
             alt="Desert landscape with sand dunes and cacti" 
             loading="lazy" 
             width="400" 
             height="600">
        
        <img src="images/oakland-temple.jpeg" 
             alt="Snow-covered mountain peaks under clear blue sky" 
             loading="lazy" 
             width="400" 
             height="600">
    </main>
    
    <footer>
        <p>&copy; 2024 Lazy Loading Demo | Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
