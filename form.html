<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form - Cassien Habyarimana</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating-group">
  <div class="rating-column">
    <label for="rating1">⭐</label>
    <input type="radio" id="rating1" name="rating" value="1" required>
  </div>
  <div class="rating-column">
    <label for="rating2">⭐⭐</label>
    <input type="radio" id="rating2" name="rating" value="2" required>
  </div>
  <div class="rating-column">
    <label for="rating3">⭐⭐⭐</label>
    <input type="radio" id="rating3" name="rating" value="3" required>
  </div>
  <div class="rating-column">
    <label for="rating4">⭐⭐⭐⭐</label>
    <input type="radio" id="rating4" name="rating" value="4" required>
  </div>
  <div class="rating-column">
    <label for="rating5">⭐⭐⭐⭐⭐</label>
    <input type="radio" id="rating5" name="rating" value="5" required>
  </div>
</div>

            </fieldset>

            
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product? <span>(Check all that apply)</span></legend>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="durability" name="features" value="Durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div>
                        <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                        <label for="easeOfUse">Ease of Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="performance" name="features" value="Performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="design" name="features" value="Design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </fieldset>

            <label for="review">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review" rows="6"></textarea>

            <label for="userName">Your Name <span>(Optional)</span></label>
            <input type="text" id="userName" name="userName">

            <button type="submit">Post Review</button>
        </form>
    </main>

    <footer>
        <p>©2024 | Cassien Habyarimana | Rwanda|</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
